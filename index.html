<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel = "stylesheet" href="./style.css"></link>
    <title>Weather dashboard</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="text-center">Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                 <div>
                     <div class="cardTitle">Search for a city</div>
                     <div class="input-group">
                         <input id="city-list" type="text" class="form-control" placeholder="City name..">
                         <button id="searchBtn" class="btn btn-secondary" type="button">
                             <i class="fa fa-search"></i>
                         </button>
                     </div>
                 </div>
                    <ul id="listOfCities" class="list-group list-group-flush"></ul>
                </div>
            </div>
     

            <div class="col-md-8 column">
                <div class="card">
                 <div class="header">
                     <strong><span id="city">City:</span></strong>
                     <strong><span id="date"></span></strong>
                     <div id="icon"></div>
                 </div>

                 <div id="article-section">
                     <p id="temperature">Temperature: </p>
                     <p id="humidity">Humidity: </p>
                     <p id="wind-speed">Wind Speed: </p>
                     <div id="uv-index">UV Index: </div>
                 </div>
                </div>
     

                <div>
                 <div class="card">
                    <div class="card-header">
                        <strong>5-Day Forecast: </strong>
                    </div>

                    <div  class ="card-body">
                        <div id="cardsHolder" class="row cardForecast"></div>
                    </div>
                 </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
